<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Reader</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1><i class="fas fa-book-open mr-3"></i>Quran Reader</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="form-group">
                            <h5><i class="fas fa-scroll mr-2"></i>Surah Selection</h5>
                            <select id="surah-list" class="form-control"></select>
                            <div class="subrow mt-3">
                                <label>From Ayah:</label>
                                <select id="ayah-start" class="form-control-sm"></select>
                                <label>To Ayah:</label>
                                <select id="ayah-end" class="form-control-sm"></select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="form-group mb-4">
                            <h5>
                                <i class="fas fa-microphone-alt mr-2"></i>Arabic Recitations
                                <div class="custom-control custom-switch d-inline">
                                    <input type="checkbox" class="custom-control-input" id="audioToggle" checked>
                                    <label class="custom-control-label" for="audioToggle"></label>
                                </div>
                            </h5>
                            <select id="list-recitation" class="form-control">
                                <option value="Abdul_Basit_Murattal_64kbps" selected="true">Abdul Basit Murattal</option>
                                <option value="Abdullah_Basfar_192kbps">Abdullah Basar</option>
                                <option value="Abdurrahmaan_As-Sudais_64kbps">Abdurrahmaan As-Sudais</option>
                                <option value="Husary_64kbps">Husary</option>
                                <option value="Saood_ash-Shuraym_64kbps">Saood As-Shuraym</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <h5>
                                <i class="fas fa-language mr-2"></i>Translation
                                <div class="custom-control custom-switch d-inline">
                                    <input type="checkbox" class="custom-control-input" id="translationToggle" checked>
                                    <label class="custom-control-label" for="translationToggle"></label>
                                </div>
                            </h5>
                            <select id="list-translation" class="form-control">
                                <option value="English/Sahih_Intnl_Ibrahim_Walk_192kbps" selected="true">(English) Translated by Sahih International Recited by Ibrahim Walk</option>
                                <option value="translations/Fooladvand_Hedayatfar_40Kbps">(Persian) Translated by Fooladvand Recited by Hedayatfar</option>
                                <option value="translations/urdu_shamshad_ali_khan_46kbps">(Urdu) Shamshad Ali Khan</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="text-center">
                            <div class="form-group">
                                <div id="playProgress" class="alert alert-info py-2 mb-3" style="display: none;"></div>
                            </div>
                            <button id="playBtn" onclick="playBtnClick()" class="btn btn-primary btn-lg">
                                <i class="fas fa-play mr-2"></i>Play
                            </button>
                            <button id="resetBtn" onclick="resetBtnClick()" class="btn btn-secondary btn-lg">
                                <i class="fas fa-sync-alt mr-2"></i>Reset
                            </button>
                        </div>
                        <audio id="player"></audio>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-4 text-center text-muted">
            <p>Quran Reader &copy; 2025 | An educational tool for Quran study</p>
        </footer>
    </div>
</body>
</html>
